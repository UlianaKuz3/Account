services:
  account-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Jwt__Key=supersecretkey!123
      - Jwt__Issuer=AccountApi
      - Jwt__Audience=AccountApiClient
      - ASPNETCORE_URLS=http://+:80
